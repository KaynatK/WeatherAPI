
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Small Weather App</title>                             <!-- This section is about the top with website named--> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>        <!--in the header placed navigation which home, about, and sing up--> 
      <nav>
        <ul class="nav-links active">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#"id="signup" class="signup">Contact</a></li>
        </ul>
    </nav>
    <input type="text" autocomplete="off" class="searchbox" placeholder="Search..."/>   <!--here see the input which will for searchbox search-->  
    </header>

    <main>
     <section class="location">
      <div class="City">Manchester, GB</div>
      <div class="date">Monday 9 January 2023</div>
     </section>
     <div class="current">
      <div class="temp">6<span>°C</span></div>              <!--This section tells named of the city, date, temperatur, and the weather.--> 
      <div class="weather">Cloudy</div>
      <div class="hi-low">4°C / 8°C</div>
     </div>
    </main>
    <footer>
      <p>Copyright 2023</p>       <!--baiscally in the footer has a compyrigt signed-->
    </footer>
    <script src="app_shop.js"></script>
  </body>
</html>
